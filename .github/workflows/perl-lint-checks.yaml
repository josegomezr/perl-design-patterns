---
name: 'Linters'

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  perl-lint-checks-v2:
    defaults:
      run:
        shell: "bash -e -o pipefail -l {0}"
    runs-on: ubuntu-latest
    name: "Perltidy"
    container:
      image: registry.opensuse.org/home/josegomezr/devel/openqa/ci/containers-tw/latest:latest
      options: --user "squamata:users"
    steps:
      - uses: actions/checkout@v4
      - run: cpanm --installdeps . --with-develop --notest
      - run: GITHUB_ACTIONS=1 tidyall --check-only --all --quiet

  perl-critic-checks:
    defaults:
      run:
        shell: "bash -e -o pipefail -l {0}"
    runs-on: ubuntu-latest
    name: "Perlcritic"
    container:
      image: registry.opensuse.org/home/josegomezr/devel/openqa/ci/containers-tw/latest:latest
      options: --user "squamata:users"
    steps:
      - uses: actions/checkout@v4
      - run: cpanm --installdeps . --with-develop --notest
      - run: perlcritic --quiet .
